<h1 class="title" data-bind="title"></h1>
<table>
  <tr>
    <td class="label">Status: </td>
    <td class="value" data-bind="state"></td>
  </tr>
  <tr class="current_job">
    <td class="label">Progress: </td>
    <td class="value" data-bind="progress"></td>
  </tr>
  <tr class="current_job">
    <td class="label">File Name: </td>
    <td class="value" data-bind="job"></td>
  </tr>
  <tr class="current_job">
    <td class="label">Time Left: </td>
    <td class="value" data-bind="time_left"></td>
  </tr>
</table>
<p class="updated-at" data-bind="updatedAtMessage"></p>
